<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="Common/webgl-utils.js"></script>
  <script type="text/javascript" src="Common/initShaders.js"></script>
  <script type="text/javascript" src="Common/MV.js"></script>
  <script type="text/javascript" src="Shapes/Cone.js"></script>
  <script type="text/javascript" src="Shapes.js"></script>
   

 

  <script type="x-shader/x-vertex" id="Cone-vertex-shader">
  attribute vec4  vPosition;
  uniform mat4  MV;
  uniform mat4  P;
  void main()
  {
    gl_PointSize = 3.0;  // In case we want to render as points
    gl_Position = P * MV * vPosition;
  }
  </script>

  <script type="x-shader/x-fragment" id="Cone-fragment-shader">
  precision highp float;
  
  void main()
  {
    gl_FragColor = vec4(1.0, 0.0, gl_FrontFacing ? 1.0: 0.0, 1.0);
  }
  </script> 

</head>

<body>
  <canvas id="webgl-canvas" width="512" height="512"></canvas>
</body>
</html>
